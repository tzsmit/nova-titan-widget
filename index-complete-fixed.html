    <!-- Core Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        font-size: 14px;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #e2e8f0;
        min-height: 100vh;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }
      
      .loading-spinner {
        width: 64px;
        height: 64px;
        border: 3px solid #374151;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
      }
      
      .loading-text {
        color: #9ca3af;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      
      .loading-subtext {
        color: #6b7280;
        font-size: 14px;
        text-align: center;
        max-width: 400px;
        line-height: 1.5;
      }
      
      .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
      }
      
      .error-icon {
        font-size: 64px;
        margin-bottom: 24px;
      }
      
      .error-title {
        color: #ef4444;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 16px;
      }
      
      .error-message {
        color: #9ca3af;
        font-size: 16px;
        margin-bottom: 32px;
        max-width: 500px;
        line-height: 1.5;
      }
      
      .retry-button {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      
      .retry-button:hover {
        transform: translateY(-2px);
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        html {
          font-size: 14px;
        }
        
        .loading-container {
          padding: 20px;
        }
        
        .loading-spinner {
          width: 48px;
          height: 48px;
          border-width: 2px;
        }
        
        .loading-text {
          font-size: 16px;
        }
        
        .loading-subtext {
          font-size: 12px;
          max-width: 300px;
          padding: 0 10px;
        }
      }

      /* Tablet and Desktop Media Queries */
      @media (min-width: 769px) {
        html {
          font-size: 16px;
        }
        
        .loading-spinner {
          width: 64px;
          height: 64px;
          border-width: 3px;
        }
        
        .loading-text {
          font-size: 18px;
        }
        
        .loading-subtext {
          font-size: 14px;
          max-width: 400px;
          padding: 0;
        }
      }

      /* Safe area insets for devices with notches */
      @supports (padding: max(0px)) {
        body {
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }

      /* Hide scrollbars for mobile optimization */
      ::-webkit-scrollbar {
        display: none;
      }
      
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Enhanced loading animations */
      .pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: .5;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Enhanced Loading Screen -->

    <script>
      // Show error if React doesn't load within 15 seconds (increased for enhanced features)
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('loading-container')) {
          root.innerHTML = `
            <div class="error-container fade-in">
              <div class="error-icon">üö®</div>
              <div class="error-title">Enhanced Features Loading Error</div>
              <div class="error-message">
                Nova Titan Sports Widget with enhanced statistics failed to load properly. This could be due to network issues or browser compatibility.
                <br><br>
                The enhanced features include real team stats, player analytics, and detailed betting insights.
                <br><br>
                Please try refreshing the page or check your internet connection.
              </div>
              <button class="retry-button" onclick="window.location.reload()">
                üîÑ Refresh Page
              </button>
            </div>
          `;
        }
      }, 15000);
    </script>

    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <!-- Enhanced Configuration Script with Multiple API Key Sources -->
    <script>

      const netlifyInjected = '{{ NOVA_TITAN_API_KEY }}';

      const processEnv = (typeof process !== 'undefined' && process.env && process.env.NOVA_TITAN_API_KEY);

        apiKey = netlifyInjected;
        console.log('üîë Using Netlify injected API key');

        enhancedFeatures: true,

    </script>
